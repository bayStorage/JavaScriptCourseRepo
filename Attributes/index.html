<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Text Content</title>
    <style>








    </style>
</head>

<body>

    <div class="container mt-2">

        <div class="row">

            <div class="col-md-5">

                <div class="card">
                    <img src="" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <a href="" class="btn btn-primary">Read More</a>
                    </div>
                </div>


            </div>
        </div>
    </div>




    <script>

        var models = [
            {
                name: 'Mazda CX-3',
                image: 'img/mazda.jpg',
                link: 'http://www.arabalar.com.tr/mazda'
            },

            {
                name: 'BMW 418d',
                image: 'img/bmw.jpg',
                link: 'http://www.arabalar.com.tr/bmw'
            },

            {
                name: 'Volvo S60',
                image: 'img/volvo.jpg ',
                link: 'http://www.arabalar.com.tr/volvo'
            }


        ];


        setInterval(function () {

            var index = Math.floor(Math.random() * models.length);

            console.log(index);


            var img = document.querySelector('.card-img-top');
            var title = document.querySelector('.card-title');
            var a = document.querySelector('a');


            img.setAttribute('src', models[index].image);
            a.setAttribute('href', models[index].link);
            title.textContent = models[index].name;

        }, 2000);





    </script>

</body>

</html>
